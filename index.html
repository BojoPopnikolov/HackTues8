<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Space for everybody</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="header">
            <h1>Space for everybody</h1>
            <div class="dropdown">
                <button class="btn"><i class="fa fa-bars"></i> Menu</button>
                <div class="dropdown-content">
                    <a href="#"><i class="fa fa-rocket" ></i> Space Invaders</a>
                    <a href="#"><i class="fa fa-leanpub"></i> History Album</a>
                    <a href="#"><i class="fa fa-star-o"></i> Constellations</a>
                </div>
              </div>
        <div name="solarSystem" class="solarSystem" id="solarSystem">
            <div name="sun" class="object star" id="sun" onclick="objInfo(this)"></div>
            <div name="mercury" class="object planet" id="mercury" onclick="objInfo(this)"></div>
            <div name="venus" class="object planet" id="venus" onclick="objInfo(this)"></div>
            <div name="earth" class="object planet" id="earth" onclick="objInfo(this)"></div>
            <div name="mars" class="object planet" id="mars" onclick="objInfo(this)"></div>
            <div name="jupiter" class="object planet" id="jupiter" onclick="objInfo(this)"></div>
            <div name="saturn" class="object planet" id="saturn"  onclick="objInfo(this)"></div>
            <div name="uranus" class="object planet" id="uranus"  onclick="objInfo(this)"></div>
            <div name="neptune" class="object planet" id="neptune"  onclick="objInfo(this)"></div>
            <div name="moon" class="object" id="moon"  onclick="objInfo(this)"></div>

            
            <div value="moon" class="object" id="m-orbit"></div>
            <div name="neptune" class="object p-orbit" id="neptun_orbit"></div>
            <div name="uranus" class="object p-orbit" id="uranus_orbit"></div>
            <div name="saturn" class="object p-orbit" id="saturn_orbit"></div>
            <div name="jupiter" class="object p-orbit" id="jupiter_orbit"></div>
            <div name="mars" class="object p-orbit" id="mars_orbit"></div>
            <div name="earth" class="object p-orbit" id="earth_orbit"></div>
            <div name="venus" class="object p-orbit" id="venus_orbit"></div>
            <div name="mercury" class="object p-orbit" id="mercury_orbit"></div>

            <div class="modal" id="modal" onclick="objInfo(this)">
                <div class="modal-content">
                    <p class="info">sun info</p>
                    <span class="close">&times;</span>
                </div>
            </div>
        </div>
          
    </body>
    <script src="index.js"></script>
</html>
